<h2>Liste des partenaires</h2>

<mat-table [dataSource]="partenaires" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef>Alias</th>
        <td mat-cell *matCellDef="let element">{{ element.alias }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="direction">
        <th mat-header-cell *matHeaderCellDef>Direction</th>
        <td mat-cell *matCellDef="let element">{{ element.direction }}</td>
    </ng-container>

    <ng-container matColumnDef="application">
        <th mat-header-cell *matHeaderCellDef>Application</th>
        <td mat-cell *matCellDef="let element">{{ element.application }}</td>
    </ng-container>

    <ng-container matColumnDef="processedFlowType">
        <th mat-header-cell *matHeaderCellDef>Flow Type</th>
        <td mat-cell *matCellDef="let element">{{ element.processedFlowType }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Colonne Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" (click)="deletePartenaire(element.id)">Supprimer</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
<app-partenaire-form></app-partenaire-form>
